name: "ğŸ”· Frontend"
on:
  pull_request:
    branches: [ master ]
    paths:
      - 'dev/**'
      - 'app/**'
      - 'shared/**'
      - 'pages/**'
      - 'core/**'
      - '.yarn/**'
      - '.pnp.*'
      - '.yarnrc.yml'
      - 'package.json'
      - 'tsconfig.json'
      - 'tsconfig.json'
      - 'yarn.lock'

jobs:
  lint-frontend:
    name: "ğŸ“„ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: "ğŸ“¦ Install deps"
        run: yarn
      - name: "ğŸ’  Lint"
        run: yarn lint
  prebuild-frontend:
    name: "ğŸ›  Typecheck"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: "ğŸ“¦ Install deps"
        run: yarn
      - name: "ğŸ’  Prebuild"
        run: yarn typecheck
  test-frontend:
    name: "ğŸš© Test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: "ğŸ“¦ Install deps"
        run: yarn
      - name: "ğŸš© Testing"
        run: yarn workspace @dev/testing test
